<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Reset Password</title>
    <link href="../static/bootstrap.css" rel="stylesheet" th:href="@{/bootstrap.css}"/>
</head>
<body>

<br>

<div class="container col-12" style="align-content: center;">
    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-md-4">
            <h2>Reset Password</h2>
        </div>

        <div class="col-sm-4"></div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-md-4">
            <form action="#" th:action="@{/view/reset-result}" th:object="${resetPasswordModel}" method="post">
                <div class="form-group">
                    <label for="uuid" class="bmd-label-floating">Unique Id (Generated)</label>
                    <input type="text" class="form-control" id="uuid" th:field="*{uuid}" readonly>
                </div>
                <div class="form-group">
                    <label for="code" class="bmd-label-floating">OTP</label>
                    <input type="text" class="form-control" id="code"  th:field="*{code}">
                </div>
                <div class="form-group">
                    <label for="code" class="bmd-label-floating">Password</label>
                    <input type="text" class="form-control" id="pass"  th:field="*{pass}">
                </div>
                <button type="submit" class="btn btn-primary btn-raised">Submit</button>
            </form>
        </div>

        <div class="col-sm-4"></div>
    </div>

</div>

</body>
</html>
